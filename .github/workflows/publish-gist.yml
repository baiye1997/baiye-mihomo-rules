name: Publish Gists

on:
  workflow_run:
    workflows: ["Purge CDN"]
    types: [completed]

  workflow_dispatch: {}

concurrency:
  group: publish-gist
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build & Publish to Gists
        env:
          # === Tokens / Gists
          GIST_TOKEN:        ${{ secrets.GIST_TOKEN }}
          GIST_ID_STANDARD:  ${{ secrets.GIST_ID_STANDARD }}
          GIST_ID_LITE:      ${{ secrets.GIST_ID_LITE }}

          # === 多订阅（重点）===
          # 每行一个订阅
          SUB_URLS: |
            ${{ secrets.SUB_URL_1 }}
            ${{ secrets.SUB_URL_2 }}
            ${{ secrets.SUB_URL_3 }}

          # 可选：显示名（不写就自动生成）
          SUB_NAMES: |
            [YouTu]
            [BoostNet]
            [HaiTa]

          COMMIT_SHORT: ${{ github.sha }}

          # === 源文件 ===
          CONFIG_MULTIPLE_STD:   config/baiye-multiple.yaml
          CONFIG_SINGLE_STD:     config/baiye-single.yaml
          CONFIG_MULTIPLE_LITE:  config/baiye-multiple-lite.yaml
          CONFIG_SINGLE_LITE:    config/baiye-single-lite.yaml

          # === 目标文件名 ===
          GIST_FILE_MULTIPLE_STD:  baiye-multiple.yaml
          GIST_FILE_SINGLE_STD:    baiye-single.yaml
          GIST_FILE_MINI_STD:      baiye-mini.yaml

          GIST_FILE_MULTIPLE_LITE: baiye-multiple-lite.yaml
          GIST_FILE_SINGLE_LITE:   baiye-single-lite.yaml
          GIST_FILE_MINI_LITE:     baiye-mini-lite.yaml

          DRY_RUN: "false"
          QUIET:   "true"
          STATUS_FILE: status-publish.txt

        run: |
          set -euo pipefail
          node .github/scripts/build-and-publish.v3.js

      - name: Show status file
        if: always()
        run: |
          test -f status-publish.txt && echo "Status: $(cat status-publish.txt)" || echo "No status file"
