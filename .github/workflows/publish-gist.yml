name: Publish Gists

on:
  workflow_run:
    workflows: ["Purge CDN"]
    types: [completed]

  workflow_dispatch: {}
  
  # 优化：增加 PR 触发，用于测试配置是否正确 (自动 Dry Run)
  pull_request:
    paths:
      - '.github/scripts/build-and-publish.js'
      - 'config/**'
      - '.github/workflows/publish-gist.yml'

concurrency:
  group: publish-gist
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    # 逻辑：如果是 PR，或者 workflow_dispatch，或者 workflow_run 成功时运行
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          fetch-depth: 1 # 发布 Gist 不需要历史

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build & Publish to Gists
        env:
          # === Tokens / Gists
          GIST_TOKEN:        ${{ secrets.GIST_TOKEN }}
          GIST_ID_STANDARD:  ${{ secrets.GIST_ID_STANDARD }}
          GIST_ID_LITE:      ${{ secrets.GIST_ID_LITE }}

          # === Subscriptions
          SUB_URLS: |
            ${{ secrets.SUB_URL_1 }}
            ${{ secrets.SUB_URL_2 }}
            ${{ secrets.SUB_URL_3 }}
          
          SUB_NAMES: |
            [YouTu]
            [BoostNet]
            [HaiTa]

          COMMIT_SHORT: ${{ github.sha }}

          # === Files
          CONFIG_MULTIPLE_STD:   config/baiye-multiple.yaml
          CONFIG_SINGLE_STD:     config/baiye-single.yaml
          CONFIG_MULTIPLE_LITE:  config/baiye-multiple-lite.yaml
          CONFIG_SINGLE_LITE:    config/baiye-single-lite.yaml

          GIST_FILE_MULTIPLE_STD:  baiye-multiple.yaml
          GIST_FILE_SINGLE_STD:    baiye-single.yaml
          GIST_FILE_MINI_STD:      baiye-mini.yaml
          GIST_FILE_MULTIPLE_LITE: baiye-multiple-lite.yaml
          GIST_FILE_SINGLE_LITE:   baiye-single-lite.yaml
          GIST_FILE_MINI_LITE:     baiye-mini-lite.yaml

          # 优化：如果是 PR，强制开启 Dry Run；否则默认 false
          DRY_RUN: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
          QUIET:   "true"
          STATUS_FILE: status-publish.txt

        run: |
          set -euo pipefail
          node .github/scripts/build-and-publish.js

      - name: Show status file
        if: always()
        run: |
          test -f status-publish.txt && echo "Status: $(cat status-publish.txt)" || echo "No status file"
